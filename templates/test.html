<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>ShowBox: Watch latest Movies and Shows</title>
    {% include "userHeader.html" %}
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <style>
        body, html {
            background-color: #0e171e;
            width: 100%;

        }

        .carousel-item {
            height: 30vh;
            min-height: 300px;
            width: 100%;
        }

        img {

            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
{% include "userHead.html" %}
<div>
    <div style="min-height: 300px">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static "corosal1.jpg" %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="{% static "corosal2.jpg" %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="{% static "corosal3.jpg" %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div style="margin: 20px 50px">
        {% for element in gr %}
            <h5 style="color: white">{{ element.genre }}</h5>





            <div class="container-fluid">
                {% for movie in ar %}
                    {% if element.genre == movie.genre %}
                        <a href="" coverPage?q={{ movie.vid }}">
                    <div class=" card bg-transparent m-3" style="width: 300px;display: inline-block;">
                        <img class="img-fluid" style="width:300px;height: 300px" src="../static/media/{{ movie.image }}"
                             alt="Card image">
                        <span class="card-title text-white-50">{{ movie.title }}</span>
                        </div>
                        </a>
                    {% endif %}
                {% endfor %}




            </div>
        {% endfor %}

</div>
</div>
</body>
</html>
