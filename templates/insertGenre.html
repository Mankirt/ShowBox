<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
    {% load static %}
    {% include "adminHeader.html" %}
    <script>
        $(document).ready(function () {
            $("#check").click(function (e) {


                $("#formdiv input").each(function () {
                    if ($(this).val() == "") {


                        alert("Fill all fields");
                        $(this).focus();


                        e.preventDefault();
                        return false;
                    }
                })
            })
        })
    </script>
</head>
<body>

<div class="container-fluid" id="main" align="center">
    {% include "adminHead.html" %}
    <div id="seconddiv" style="opacity: 97%;">
        {% include "adminTemplate.html" %}
        <div class="row" style="width: 100%">
            <div class="col-sm-2">
                {% include "genreTemplate.html" %}
            </div>
            <div class="col-sm-10" align="left">
                <div style="overflow: auto;width: 60%; min-height: 600px;min-width: 450px;margin-top: 1.5%">
                    <form action="addGenre" id="formdiv" method="get">

                        Genre
                        <div class="form-group">
                            <input type="text" name="textbox1" class="form-control">
                        </div>
                        Description
                        <div class="form-group">
                            <input type="text" name="textbox2" class="form-control">
                        </div>
                        <input type="submit" id="check" value="Add genre" class="btn btn-success">

                    </form>
                    <div>
                        <h5>{{ ar.msg }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
