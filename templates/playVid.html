<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <style>
        html {
            overflow: auto;
        }

        html, body, div, iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }

        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<div >

    <iframe src="{{ ar.path }}" frameborder="0" marginheight="0"
            marginwidth="0"
            width="100%"
            height="100%"
            scrolling="auto"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

</div>
</body>
</html>
